<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papper-Sissors</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <h1>Rock Papper Sissor</h1>
    <div class="choices">
        <img class="choice" id="Rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYiP1zrXVaf54KEBzTjnbgypU_4H72gZ_reh6SeQXI5yIcnGROFthGaThkcOgK5ZgN4z0&usqp=CAU">
        <img class="choice" id="Papper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkdeBuWTgzPYG0KvxcR4OZwgRcpig6JvnXFbrRBUfFbA-6GQ7yM08r7_t_HxHv6PZiPpY&usqp=CAU">
        <img class="choice" id="Sissor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7SorQ2cpR0LqQIHIH2OMrpu3YAvllRDJSbr6t2aMYAQ9M-kX4Y9qoW5xj-u4Rjquyyvg&usqp=CAU">
    </div>
    <div class="score-board">
       <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p> 
       </div>
       <div class="score">
        <p id="comp-score">0</p>
        <p>COMPUTER</p> 
       </div>
    </div>
    <div class="msg-container">
        <div class="msg">
            <p>Play Your Game</p>
        </div>
    </div>
    <div class="buttons">
        <div class="reset">
            <button id="reset-btn">Reset</button>
        </div>
        <a href="index.html">
            <button id="back">Back</button>
        </a>
    </div>
    <script src="game2.js"></script>
</body>
</html>
